<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unit 2 Project </title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="body class=text-white bg-dark">

<header>
    <h1>&nbspRock &nbsp&nbsp&nbsp&nbsp&nbsp Paper &nbsp&nbsp&nbsp Scissors &nbsp&nbsp&nbsp Lizard &nbsp&nbsp&nbsp Spock</h1>

</header>

<div class="images">
    <img src="images/rock.png" alt="" id="rock" data-option="Rock" height="150" width="150">
    <img src="images/paper.png" alt="" id="paper" data-option="Paper" height="150" width="150">
    <img src="images/scissors.png" alt="" id="scissors" data-option="Scissors" height="150" width="150">
    <img src="images/lizard.png" alt="" id="lizard" data-option="Lizard" height="150" width="150">
    <img src="images/spock.png" alt="" id="spock" data-option="Spock" height="150" width="150">
</div>


    <div class="score">
        <table class="table table-borderless table-sm">
            <thead>
            <tr id="scoreNames">
                <th class="text-danger" scope="col">Gamer</th>
                <th class="text-danger" scope="col">Bot</th>
            </tr>
            </thead>
            <tbody>
            <tr id="scoreNumbers">
                <td class="text-danger" id="gamerResult">0</td>
                <td class="text-danger" id="botResult">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<div class="results">
    <p id="gamerOutput"></p>
    <p id="botOutput"></p>
    <p id="resultsOutput"></p>
</div>

<p id="winnerOutput"></p>


<div class="d-flex justify-content-center text-dark">
<button onClick="window.location.reload();"> Start Over</button>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="javascript.js"></script>
</body>
</html>
